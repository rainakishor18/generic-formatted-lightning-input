<template>
    <lightning-input
      type="text"
      value={inputValue}
      maxlength={maxLength}
      onchange={handleChange}
      onblur={handleBlur}
      label={label}
      required={required}
      class={inputFieldId}
      variant={variant}
      onfocus={handleFocus}
      read-only={readOnly}
      placeholder={placeholder}
      name={name}
      min-length={minLength}
      message-when-value-missing={messageWhenValueMissing}
      message-when-bad-input={messageWhenBadInput}
      autocomplete={autocomplete}
      access-key={accessKey}
      message-when-too-short={messageWhenTooShort}
      disabled={disabled}
      field-level-help={fieldLevelHelp}    
    >
    </lightning-input>
  </template>
